<html>
<body>
<h1>MCA EXAM</h1>
<form name="exm">
<h2> Enter Name:</h2><input type="text">
<h2> Date of Birth:</h2><input type="date">
<h2> Register Number:</h2><input type="text" name="reg" id="reg">
<h3>Q1. 1+6=?</h3>
<h4>a. 1</h4><input type="radio" name="q1" value="q1a">
<h4>b. 8</h4><input type="radio" name="q1" value="q1b">
<h4>c. 7</h4><input type="radio" name="q1" value="q1c">
<h4>d. 10</h4><input type="radio" name="q1" value="q1d">
<h3>Q2. htm_?</h3>
<h4>a. w</h4><input type="radio" name="q2" value="q2a">
<h4>b. a</h4><input type="radio" name="q2" value="q2b">
<h4>c. g</h4><input type="radio" name="q2" value="q2c">
<h4>d. l</h4><input type="radio" name="q2" value="q2d">
<br><br>
<input type="button" onclick="marks();" value="SUBMIT">
</form>
<script>
function marks() {
   let m = 0;
   // Safely check selected answers
   const q1 = document.querySelector('input[name="q1"]:checked');
   const q2 = document.querySelector('input[name="q2"]:checked');

   // Validate answers
   if (q1 && q1.value === "q1c") m++;
   if (q2 && q2.value === "q2d") m++;

   // Show result
   alert("You have got " + m + " marks.");
}
</script>
</body>
</html>
